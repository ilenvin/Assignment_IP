<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Awesome Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/online_shopping.css">
    </head>
    <body>
        <div class="Head">
                <div id="navigation">
                    <span id="head1">Awesome</span>
                    <span id="head2">Shop</span>
                    <span id="head3">Need Help
                        <button class="button">Join</button>
                    </span>
                </div>
                <div id="feature_section">
                    <h1 id="main">Shop your designer dresses</h1>
                    <p>Ready to wear dresses tailored for you from online. Hurry up while stock lasts.</p>
                     
                    <input id="search_bar" type="text" placeholder="Search your products from here">
                    
                </div>
        </div>
        <div class="promotion">
                <span class="promo" id="promo1"><h2>Coupon Saving</h2>
                    <p>Up to 60% off everyday essentials</p>
                    <img src="../assets/images/icons8-coupon-100.png" alt="coupon">
                    <button class="button">Shop Coupons</button>
                </span>
                  
                <span class="promo" id="promo2"><h2>Free Delivery</h2>
                    <p>With selected items</p>
                    <img src="../assets/images/checked-truck.png" alt="delivery">
                    <button class="button">Delivery Now</button>
                </span>
           
                <span class="promo" id="promo3"><h2>Gift Voucher</h2>
                    <p>With personal care items</p>
                    <img src="../assets/images/gift--v1.png" alt="gift">
                    <button class="button">Gift Now</button>
                </span>
          
        </div>
    </body>
</html>
